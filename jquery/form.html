<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>form</title>

    <script type="text/javascript" src=" http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>

    <style type="text/css">
        .sized{
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>


<div class="container">
    <form>
        <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="first name" required="">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="radio">
            <label for="exampleInputPassword1">Gender</label>
            <br>
                <input type="radio" name="optionsRadios"  value="option1">
               Male<br>
                <input type="radio" name="optionsRadios"  value="option1">
              Female

        </div>
        <div class="form-group">
            <input class="btn btn-default" type="submit" value="Submit">
        </div>

</div>

<script>
$("#commentForm").validate(function(){
    rules:{
        name:{
            required:true;
            minlength:6
        }
    },
    messages:{
        name:"please insert your name"
    }
});




$("#myform").validate({
    rules: {
// no quoting necessary
        name: "required",
// quoting necessary!
        "user[email]": "email",
// dots need quoting, too!
        "user.address.street": "required"
    }
});






</script>


</body>
</html>
